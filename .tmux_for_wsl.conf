# ステータスライン全体の背景を淡い深緑に（colour22 = #005f00）
set -g status on
set -g status-bg colour22
set -g status-fg white
set -g status-interval 2

# 通常ウィンドウ（非アクティブ）の表示形式
set -g window-status-format "#[fg=white] #I:#W "

# アクティブウィンドウは淡い紫背景＋白文字
set -g window-status-current-format "#[fg=white,bg=colour60,bold] #I:#W "

# ペインの境界線も目立つように調整
set -g pane-active-border-style fg=colour114
set -g pane-border-style fg=gray
